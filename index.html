<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="logar-container">
            <div class="continue">
                <img width="149" src="./img/instagram-logo.png" alt="">
                <img class='foto-perfil' src="./img/perfil-instagram.jpg" alt="">
                <a class='button-blue' href="">Continue como sprucegabriela</a>
                <a href="">Remover conta</a>
            </div>
            <div class="inscrever">
                <p>Não é sprucegabriela?</p>
                <div>
                    <a href="">Alternar contas</a>
                    <span>ou</span>
                    <a href="">Inscreva-se</a>  
                </div>
                
            </div>
            <div class="baixar-app">
                <p>Baixe o aplicativo</p>
                <div>
                    <img src="./img/apple-button.png" alt="">
                    <img src="./img/googleplay-button.png" alt="">   
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
